<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GET BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- TITLE ICON -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <title>To-do App</title>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark pt-2 pb-2">
            <div class="container">
                <div class="container"></div>
                <div class="titleStyle">
                    <label class="navbar-brand titleStyle"><img src="assets/img/todo.png" width="50" height="50"> To-do App</label>
                </div>
                <div class="form-inline">
                    <label id="userInfo" class="mr-3 userInfo" for=""></label>
                    <button id="logout" class="btn btn-outline-danger my-2 my-sm-0">log-out</button>
                </div>
            </div>
        </nav>

        <div class="container">
           
            <h2 class="centerMain" style="font-weight: 600;">All Task</h2>
           
            <hr class="solid divider">

            <form id="addTaskForm">
                <div class="input-group centerAdd mt-4 mb-4">
                    <input type="text" id="task" class="form-control pt-4 pb-4" placeholder="Enter task" required autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </form>
            
            <ul id="taskCard"></ul>


        </div>

        <!-- EDIT TASK MODAL -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit task</h5>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">SAVE</button>
            </div>
            </div>
        </div>
        </div>
        
    
     <!-- GET BOOTSTRAP SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- FONTAWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

    <script src="assets/scripts/firebase.js"></script>
    <!-- <script src="assets/scripts/index.js"></script> -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
