<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GET BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- IZITOAST CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" />
    
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- TITLE ICON -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <title>To-do App</title>
</head>
<body onload="renderEdit()">
        <nav class="navbar navbar-dark bg-dark pt-2 pb-2">
            <div class="container">
                <div class="titleStyle">
                    <label class="navbar-brand titleStyle"><img src="assets/img/todo.png" width="50" height="50"> To-do App</label>
                </div>
                <div class="form-inline">
                    <label id="userInfo" class="mr-3 userInfo" for=""></label>
                    <button id="logout" class="btn btn-outline-danger my-2 my-sm-0"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="container mt-4 mb-3">
                <a class="btn btn-outline-secondary" href="home.html"><i class="fas fa-arrow-left"></i></a>
                <button id="deleteIcon" class="btn btn-outline-danger" style="float: right;"><i class="fas fa-trash"></i></button>
            </div>
        
            <hr class="solid divider">

            <h3 class="container mt-4 mb-3" style="font-weight: 600; width: 50%; text-align: center;">Edit Task</h3>
    
            <form id="addTaskForm">
                <div class="form-group container mt-4">
                    <label for="Title">Title</label>
                    <input type="text" id="editTitle" class="form-control" style="height: 50px;" aria-label="Large" maxlength="24" autocomplete="off" placeholder="Title" required>
                </div>
                <div class="form-group container mt-4">
                    <label for="Description">Description</label>
                    <input type="text" id="editDescription" class="form-control" style="height: 50px;" aria-label="Large" autocomplete="off" placeholder="Description" required>
                </div>
                <div class="form-group container mt-4">
                    <button type="button" id="editTaskBtn" class="btn btn-primary btn-block" style="font-size: 1.5em; height: 50px; border-radius: 10px; background-color: #7296CD; border-color: #7296CD;">Update task</button>
                </div>
            </form>

        </div>
        
        <!-- DELETE MODAL -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Delete</h3>
                     </div>
                    <div class="modal-body">
                       <h5>Are you sure you want to delete this task?</h5>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger deleteBtn" style="border-radius: 10px;"> Yes </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="border-radius: 10px;"> No </button>
                    </div>
                </div>
            </div>
        </div>

         <!-- LOG-OUT MODAL -->
         <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Log-out</h3>
                     </div>
                    <div class="modal-body">
                       <h5>Are you sure you want to log-out?</h5>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger logOutBtn" style="border-radius: 10px;"> YES </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="border-radius: 10px;"> NO </button>
                    </div>
                </div>
            </div>
        </div>
        
    
     <!-- GET BOOTSTRAP SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    <!-- IZITOAST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous"></script>
    
    <!-- FONTAWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

    <script src="assets/scripts/firebase.js"></script>
    <script src="assets/scripts/authentication.js"></script>
    <script src="assets/scripts/edit_Task.js"></script>
</body>
</html>
